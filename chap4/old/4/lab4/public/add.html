<!DOCTYPE html>
<html>
<head>  
  <title>Add todo</title>
  <meta charset="UTF-8" />
  <link rel='stylesheet' href='common.css'/>
</head>

<body>
  <h1>Add a new todo</h1>
  <p>This form POSTs to <code>/add</code>.</p>
  
  <form class='todo' action='/add' method='post'>
    <p>Due: <input type='text' name='due' placeholder='2014-05-25'></p>
    <p>Task: <input type='text' name='task' placeholder='My birthday'></p>
    <p>Category: <input type='text' name='category' placeholder='home'></p>
    <p>Priority: <input type='text' name='priority' placeholder='1'></p>
    <button type='submit' id='btn31'>Add a todo</button></p>
  </form>  
  
</body>
</html>
