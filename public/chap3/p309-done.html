<!doctype html>
<html lang="en">
<head>
  <title>jQuery selectors and modifying elements</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css"/>
  <style>

  table {
    border-collapse: collapse;
  }
  table td, table th {
    padding: 4px 8px;
  }

  div#bar {
    width: 70px; height: 16px; border: 1px dashed gray;
  }
  </style>
</head>

<body>
  <table>
    <tr><th>Name:<td><span id='name'></span><td></tr>
    <tr><th>Mark:<td><span id='mark'></span><td><div id='bar'></div></tr>
  </table>

  <p>Test your function with the following</p>
  <ul>
    <li><code>show('Ana', 98)</code>
    <li><code>show('Joy', 67)</code>
    <li><code>show('Zoe', 49)</code>
  </ul>

  <script src="jquery.js"></script>
  <script>
function show(name, mark) {
  // display the name in span#name
  // display the mark in span#mark
  // set the width of div#bar to the 2 * mark pixel
  // set its color to
  //    'red' if mark<50,
  //    'yellow' if it is between 50 and 80, and
  //    'green' if it is over 80.

  // your work ...
  $('#name').text(name);
  $('#mark').text(mark);
  var w = (mark * 2) + 'px';
  var c = 'red';
  if (mark>=50 && mark<=80) c = 'yellow';
  if (mark>80) c = 'green';
  $('#bar').css("width", w).css('background-color', c);
}

show('Peter', 98);
</script>
</body>
</html>
