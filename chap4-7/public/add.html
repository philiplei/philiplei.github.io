<!DOCTYPE html>
<html>
<head>
  <title>Add todo</title>
  <meta charset="UTF-8" />
  <link rel='stylesheet' href='common.css'/>
</head>

<body>
  <h1>Add a new task</h1>
  <p>This form POSTs to <code>/add</code>.</p>

  <form class='todo' action='/add' method='post'>
    <p>Due: <input type='text' name='due' placeholder='2016-05-25'></p>
    <p>What to do: <input type='text' name='what' placeholder='Write project report'></p>
    <p>Category: <input type='text' name='category' placeholder='study'></p>
    <p>Done: <input type='text' name='done' placeholder='0 or 1'></p>
    <button type='submit' id='btn31'>Add a todo</button></p>
  </form>

</body>
</html>
