<!doctype html>
<html lang="en">
<head>
  <title>jQuery selectors and modifying elements</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css"/>
  <style>
  table { border-collapse: collapse; }
  table#multitable td {
    width: 32px; height: 32px; border: 1px solid gray;
    text-align: center;
  }
  </style>
</head>

<body>
  <p>Write code to fill in the multiplication table below</p>

  <table id='multitable'>
  <thead>
    <tr><th><th>1<th>2<th>3<th>4<th>5<th>6<th>7<th>8<th>9</tr>
  <tbody>
    <tr><th>1<td><td><td><td><td><td><td><td><td></tr>
    <tr><th>2<td><td><td><td><td><td><td><td><td></tr>
    <tr><th>3<td><td><td><td><td><td><td><td><td></tr>
    <tr><th>4<td><td><td><td><td><td><td><td><td></tr>
    <tr><th>5<td><td><td><td><td><td><td><td><td></tr>
    <tr><th>6<td><td><td><td><td><td><td><td><td></tr>
    <tr><th>7<td><td><td><td><td><td><td><td><td></tr>
    <tr><th>8<td><td><td><td><td><td><td><td><td></tr>
    <tr><th>9<td><td><td><td><td><td><td><td><td></tr>
  </table>

  <button id='btn1'>Fill in the table above</button>

  <script src="jquery.js"></script>
  <script>
  $('#btn1').on("click", (e)=>{
    var $rows = $('#multitable tbody tr');
    for (var r=0; r<$rows.length; r++) {
      var $cells = $rows.eq(r).children('td');
      for (var c=0; c<$cells.length; c++) {
        var product = (r+1) * (c+1);
        $cells.eq(c).text(product);
      }
    }
  });
</script>
</body>
</html>
