<!doctype html>
<html lang="en">
<head>
  <title>Example: Chart</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css"/>
  <style>
  </style>
</head>

<body>
  <p>Grade distribution of comp312 last year</p>
  <canvas id="myChart" width="400" height="400"></canvas>

<script src="jquery.js"></script>
<script src="Chart.js"></script>
<script>
var labels = [ 'A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-', 'D+', 'D', 'F' ];
var count_A = [ 2, 2, 0, 3, 1, 4, 3, 3, 2, 3, 1 ];
var count_B = [ 1, 1, 5, 3, 3, 0, 4, 1, 0, 2, 4 ]
var canvas = $("#myChart");
var chart = new Chart(canvas, {
  type: 'bar',
  data: {
    labels: labels,
    datasets: [{
        label: 'class A',
        data: count_A,
        backgroundColor: 'rgba(99, 200, 132, 0.8)',
        borderColor: 'rgba(99, 200, 132, 1)',
        borderWidth: 2
    },
    {
        label: 'class B',
        data: count_B,
        backgroundColor: 'rgba(99, 132, 200,0.8)',
        borderColor: 'rgba(99, 132, 200, 1)',
        borderWidth: 2
    }]
  },
  options: {
    responsive: false,
    scales: {
      xAxes: [{ stacked: true }],
      yAxes: [{
        stacked: true,
        ticks: { beginAtZero: true }
      }]
    }
  }
});
</script>
</body>
</html>
