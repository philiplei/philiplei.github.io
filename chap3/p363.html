<!doctype html>
<html lang="en">
<head>
  <title>Example: template</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css"/>
  <style>
   span.sender { font-weight: bold; }
  </style>
</head>

<body>
  <script id="entry-template" type="text/x-handlebars-template">
  <p>
    {{#if read}}
    <img src="mail-read.png"/>
    {{else}}
    <img src="mail-unread.png"/>
    {{/if}}
    <span class='sender'>{{sender}}</span>
    <span class='subject'>{{subject}}</span>
    {{#if attach}}
    <img src="mail-attach.png"/>
    {{/if}}
  </p>
  </script>

  <p>Show some email.</p>

<script src="jquery.js"></script>
<script src="handlebars.js"></script>

<script>
var source = $("#entry-template").html();
var template = Handlebars.compile(source);

var context = { read: true, sender: 'Peter', subject: 'Revision', attach: false };
var html = template(context);
$('body').append(html);

var context = {read: false, sender: 'John', subject: 'Movie night', attach: true };
var html = template(context);
$('body').append(html);
</script>
</body>
</html>
