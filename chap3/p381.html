<!doctype html>
<html>
<head>
  <title>Script execution</title>
  <script>
    console.log('1. embedded in head');
  </script>
</head>

<body>
  <h1>Script execution in <code>script</code> element</h1>
  <p>This page demonstrates that when the browser encounters a
  <code>&lt;script&gt;</code> element, it executes the script immediately. If
  there is any runtime error, the remaining code in the
  <code>&lt;script&gt;</code> element is not executed.</p>

  <p>Notice that the console does not log message #3.</p>
  <script>
    console.log('2. embedded in body');
    // generate a runtime error
    var obj = (null).error;
    console.log('3. embedded in body, right after runtime error')
  </script>
  <script src='p381script.js'></script>
  <script>
    console.log('5. embedded in body, in a separate script element');
  </script>
</body>
</html>
