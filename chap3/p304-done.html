<!doctype html>
<html lang="en">
<head>
  <title>jQuery selectors and modifying elements</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css"/>
  <style>
  div#sample { padding: 0.7em; margin: 12px 0px; }

  span#mesg { padding: 2px 10px; }
  div.dialog { padding: 8px 8px; margin: 8px; }

  table#z { border-collapse: collapse; }
  table#z td { padding: 4px 16px; border: 1px solid gray;}
  table#z thead { background-color: gray; color: white; }
  table#z img { width: 48px; height: 48px; }

  .center {
    position: fixed; top: 30%; left: 30%;
    width: 300px !important; height: 300px !important;
    background-color: lightblue; border: 1px solid gray;
    border-radius: 30px; padding: 10px;
  }

  .gameboard {
    border-collapse: collapse;
  }

  .gameboard td {
    width: 70px; height: 70px; text-align: center; vertical-align: middle;
  }

  .gameboard td:nth-child(2) {
    border-left: 2px solid gray; border-right: 2px solid gray;
  }
  .gameboard tr:nth-child(2) td {
    border-top: 2px solid gray; border-bottom: 2px solid gray;
  }

  .gameboard td { line-height: 1;  }
  </style>
</head>

<body>
  <h1>jQuery selectors and modifying elements</h1>

  <p>The following table has id 'tic'</p>

  <table id='tic' class='gameboard'>
    <tr><td><img src="circle.png"></td><td><img src="circle.png"></td><td><img src="circle.png"></td></tr>
    <tr><td><img src="circle.png"></td><td><img src="circle.png"></td><td><img src="circle.png"></td></tr>
    <tr><td><img src="circle.png"></td><td><img src="circle.png"></td><td><img src="circle.png"></td></tr>
  </table>

  <script src="jquery.js"></script>
  <script>
function show(board) {
  // board is an array with 9 elements. Each element is either 0,1,9.
  // 0 - circle
  // 1 - cross
  // 9 - empty
  var $img = $('#tic td img');
  for (var k=0; k<9; k++) {
    if (board[k]==0) {
      $img.eq(k).attr('src', 'circle.png').show();
    } else if (board[k]==1) {
      $img.eq(k).attr('src', 'cross.png').show();
    } else {
      $img.eq(k).hide();
    }
  }
}

show([1,9,0,0,1,9,0,9,1]);
</script>
</body>
</html>
