<!doctype html>
<html lang="en">
<head>
  <title>Example: form</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css"/>
  <style>
    form { border: 1px solid lightgreen; padding: 1em; }
    #F1 div { margin: 8px 0px; height: 1.5em; }
    #F2 div { margin: 8px 0px; height: 1.5em; }
    form label { float: left; width: 8em; }
    form div.mesg { border: 1px dashed gray; color: black; background-color: lightblue; padding: 0.3em; }
  </style>
</head>

<body>
  <p>This form asks for the program and the year of study for students in MPI.</p>
  <form id='F1' action="#">
    <div><label>Program</label>
        <select name="program">
            <option value='computing'>Computing</option>
            <option value='social'>Social works</option>
            <option value='pa'>Public admin</option>
        </select></div>
    <div><label>Year of study</label>
        <select name="year">
            <option value='1'>Year 1</option>
            <option value='2'>Year 2</option>
            <option value='3'>Year 3</option>
            <option value='4'>Year 4</option>
        </select>
    </div>
    <div>
    <button type="button" id='set'>Set to my case</button>
    <button type="button" id='show'>Show the input</button>
    </div>
  </form>
  <p id='detail'></p>

<script src="jquery.js"></script>
<script>
$('#F1 select').on('click focusin focusout change', (event) => {
  var target_name = $(event.target).attr('name');
  console.log(`${event.type}: ${target_name}`);
});

$('button#set').on('click', (event) => {
  $('select[name="program"]').val('computing');
  $('select[name="year"]').val('3');
});

$('button#show').on('click', (event) => {
  var prog = $('select[name="program"]').val();
  var year = $('select[name="year"]').val();
  $('#detail').text(`You're a year ${year} student in the "${prog}" program.`);
})
</script>
</body>
</html>
