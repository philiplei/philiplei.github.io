<!doctype html>
<html lang="en">
<head>
  <title>Example: create new content</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css"/>
  <style>

  </style>
</head>

<body>

  <p>Lectures</p>

  <ul id='lectures'>
  </ul>

  <script src="jquery.js"></script>
  <script>
  var timetab = {
    acadYear: "2016/17",
    semester: 1,
    courses: [
      {
        code: 'comp211', title: 'Database design', year: 2,
        lectures: [
          { dow: 2, start: 1130, end: 1300, room: 'A203' },
          { dow: 4, start: 1000, end: 1130, room: 'A318' }
        ]
      },
      {
        code: 'comp212', title: 'Programming II', year: 2,
        lectures: [
          { dow: 4, start: 1430, end: 1600, room: 'A317' },
          { dow: 3, start: 1600, end: 1730, room: 'A210' }
        ]
      },
      {
        code: 'comp214', title: 'Computer networks', year: 2,
        lectures: [
          { dow: 5, start: 1000, end: 1300, room: 'A206' }
        ]
      }
    ]
  };

  function showLectures() {
    var dowName = [ '', 'Mon', 'Tue','Wed', 'Thu', 'Fri' ];
    var $ul = $('ul#lectures');
    for (var c of timetab.courses) {
      var s = `${c.code} ${c.title}`;
      var $list = $('<ul>');
      for (var lec of c.lectures) {
        $('<li>').text(`${dowName[lec.dow]} ${lec.start}-${lec.end}. Room: ${lec.room}`).appendTo($list);
      }
      var $li = $('<li>').text(s).append($list);
      $ul.append($li);
    }
  }

  showLectures();
  </script>
</body>
</html>
