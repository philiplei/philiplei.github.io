<!doctype html>
<html lang="en">
<head>
  <title>Example: handling events</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css"/>
  <style>
  div#box1 { background-color: #9999cc; }
  div#box2 { background-color: #99cc99; }
  div { padding: 10px; border-radius: 10px; margin-bottom: 10px; }
  div { width: 150px; height: 100px; }
  </style>
</head>

<body>
  <h1>Mouse events</h1>
  <div id='box1'>#box1
  </div>

  <div id='box2'>#box2
  </div>

  <p>#box1 handles click, mouseenter and mouseleave. #box2 handles mousemove.</p>

<script src="jquery.js"></script>
<script>
// this event handler handles 'click'
$('#box1').on('click', event => {
  var x = event.pageX;
  var y = event.pageY;
  console.log(`click: #box1 at (${x}, ${y})`);
});

// this event handler handles both 'mouseenter' and 'mouseleave'
$('#box1').on('mouseenter mouseleave', event => {
  var x = event.pageX;
  var y = event.pageY;
  var type = event.type;
  console.log(`${type}: #box1 at (${x}, ${y})`);
});

// this event handler handles 'mousemove' on #box2
$('#box2').on('mousemove', event => {
  var x = event.pageX;
  var y = event.pageY;
  console.log(`mousemove: #box2 at (${x}, ${y})`);
})
</script>
</body>
</html>
