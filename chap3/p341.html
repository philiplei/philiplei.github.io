<!doctype html>
<html lang="en">
<head>
  <title>Example: form</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css"/>
  <style>
    form { border: 1px solid lightgreen; padding: 1em; }
    #F1 div { margin: 8px 0px; height: 1.5em; }
    #F2 div { margin: 8px 0px; height: 1.5em; }
    form label { float: left; width: 6em; }
    form div.mesg { border: 1px dashed gray; color: black; background-color: lightblue; padding: 0.3em; }
  </style>
</head>

<body>
  <form id='F1' action="#">
    <div><label>Email</label> <input type="text" name="email"/></div>
    <div><label>Password</label> <input type="password" name="password"/></div>
    <div><button type="button" name="login">login</button></div>
  </form>

<script src="jquery.js"></script>
<script>
$('#F1 input').on('click focusin focusout change', (event) => {
  var target_name = $(event.target).attr('name');
  console.log(`${event.type}: ${target_name}`);
});

$('input[name="email"]').on('change', (event) => {
  var s = $(event.target).val();
  // From https://www.sitepoint.com/javascript-validate-email-address-regex/
  var re = /[A-Z0-9._%+-]+@[A-Z0-9.-]+.[A-Z]{2,4}/igm;
  if (s !== '' && !re.test(s)) {
      alert('Please enter a valid email address.');
      return false;
  }
});
</script>
</body>
</html>
