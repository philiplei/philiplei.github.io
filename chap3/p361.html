<!doctype html>
<html lang="en">
<head>
  <title>Example: template</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css"/>
  <style>
    div.entry { background-color: #cceeff; padding: 0.4em; width: 200px; margin: 0.4em 0; }
    div.entry h1 { margin: 0.2em 0; font-size: 1.1em; font-family: arial; color: gray; }
  </style>
</head>

<body>
  <script id="entry-template" type="text/x-handlebars-template">
  <div class="entry">
    <h1>{{title}}</h1>
    <div class="body">
      {{body}}
    </div>
  </div>
  </script>

  <p>Render some posts using template.</p>

<script src="jquery.js"></script>
<script src="handlebars.js"></script>
<script>
var source = $("#entry-template").html();
var template = Handlebars.compile(source);

var context = {title: "My First Post", body: "This is my first post!"};
var html = template(context);
$('body').append(html);

var context = {title: "Next post", body: "This is my next post!"};
var html = template(context);
$('body').append(html);
</script>
</body>
</html>
