<!doctype html>
<html lang="en">
<head>
  <title>Example: Chart</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css"/>
  <style>
    form { border: 1px solid lightgreen; padding: 1em; }
    #F1 div { margin: 8px 0px; height: 1.5em; }
    #F2 div { margin: 8px 0px; height: 1.5em; }
    form label { float: left; width: 8em; }
    form div.mesg { border: 1px dashed gray; color: black; background-color: lightblue; padding: 0.3em; }
  </style>
</head>

<body>
  <p>This form asks for the program and the year of study for students in MPI.</p>
  <canvas id="myChart" width="400" height="400"></canvas>

<script src="jquery.js"></script>
<script src="Chart.js"></script>
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        responsive: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
</body>
</html>
