<!doctype html>
<html lang="en">
<head>
  <title>Example: Chart</title>
  <meta charset="utf-8" />
  <style>
    figcaption { text-align: center; width: 600px; margin-top: 1em;
      font-family: sans-serif; }
  </style>
</head>

<body>
  <figure>
  <canvas id="chart" width="600" height="400"></canvas>
  <figcaption>Macau Gross Gaming Revenue (MOP million)</figcaption>
  </figure>

<script src="jquery.js"></script>
<script src="Chart.js"></script>
<script>
var ggr2013 = [ 26864, 27084, 31336, 28305, 29589, 28269, 29485, 30737, 28963, 36477, 30179, 33460 ]
var ggr2014 = [ 28739, 38007, 35453, 31318, 32354, 27215, 28415, 28876, 25564, 28025, 24269, 23285 ];
var ggr2015 = [ 23748, 19542, 21487, 19167, 20346, 17355, 18615, 18623, 17133, 20059, 16425, 18340 ];
var ggr2016 = [ 18674, 19521, 17981, 17341, 18389, 15881, 17774 ];

var data = {
    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
    datasets: [
      {
        label: '2016',
        data: ggr2016,
        backgroundColor: 'rgba(250,200,100,1)'
      },
      {
        label: '2015',
        data: ggr2015,
        backgroundColor: 'rgba(200,80,80,1)'
      },
      {
        label: '2014',
        data: ggr2014,
        backgroundColor: 'rgba(0,240,20, 0.4)'
      },
      {
        label: '2013',
        data: ggr2013,
        backgroundColor: 'rgba(20,100,200,0.4)'
      }
    ]
};
var canvas = $("#chart");
var chart = new Chart(canvas, {
  type: 'line',
  data: data,
  options: { responsive: false }
});
</script>
</body>
</html>
