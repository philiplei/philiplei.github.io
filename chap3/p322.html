<!doctype html>
<html lang="en">
<head>
  <title>Example: handling events</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css"/>
  <style>
  div#zodiac { background: #aadddd; }
  div#zodiac { padding: 10px; border-radius: 10px; overflow: auto; margin-bottom: 10px; }
  div#zodiac img { width: 64px; height: 64px; }


  div#sample { padding: 0.7em; margin: 12px 0px; border: 1px solid green; overflow: auto;}
  table { border-collapse: collapse; }
  table#marks td { padding: 4px; border: 1px solid gray;}
  table#marks thead { background-color: gray; color: white; }
  </style>
</head>

<body>
  <div id='zodiac'>
     <div class='label'>div#zodiac</div>
     <img src='ani/rat.png' alt='rat' />
     <img src='ani/ox.png' alt='ox' />
     <img src='ani/tiger.png' alt='tiger'/>
     <img src='ani/rabbit.png' alt='rabbit'/>
     <img src='ani/dragon.png' alt='dragon'/>
     <img src='ani/snake.png' alt='snake'/>
     <img src='ani/horse.png' alt='horse'/>
     <img src='ani/goat.png' alt='goat'/>
     <img src='ani/monkey.png' alt='monkey'/>
     <img src='ani/rooster.png' alt='rooster'/>
     <img src='ani/dog.png' alt='dog'/>
     <img src='ani/pig.png' alt='pig'/>
  </div>

  <div id='sample'>
    <p>This is a table with id <code>marks</code></p>
    <table id='marks'>
      <thead>
        <tr><td>name</td><td>test</td><td>exam</td><td>final</td></tr>
      </thead>
      <tbody>
        <tr><td>Peter</td><td class="fail">40</td><td>72</td><td></td></tr>
        <tr><td>Mary</td><td>80</td><td>80</td><td></td></tr>
        <tr><td>John</td><td>80</td><td class="fail">30</td><td></td></tr>
        <tr><td>Elizabeth</td><td class="fail">20</td><td>93</td><td></td></tr>
      </tbody>
    </table>
  </div>

<script src="jquery.js"></script>
<script>
$('#zodiac img').on('click', event => {
  $(event.target).fadeTo(1000, 0.1,
    ()=>{$(event.target).fadeTo(3000, 1)});
});

var $rows = $('#marks tbody tr');
for (var i=0; i<$rows.length; i++) {
  $rows.eq(i).on('click', { id: i }, (event) => {
    var id = event.data.id;
    console.log(`click row ${id}`);
  });
}
</script>
</body>
</html>
