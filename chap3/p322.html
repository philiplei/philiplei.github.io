<!doctype html>
<html lang="en">
<head>
  <title>Example: handling events</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css"/>
  <style>
  div#zodiac { background: #aadddd; }
  div#zodiac { padding: 10px; border-radius: 10px; overflow: auto; margin-bottom: 10px; }
  div#zodiac img { width: 64px; height: 64px; }
  </style>
</head>

<body>
  <div id='zodiac'>
     <div class='label'>div#zodiac</div>
     <img src='ani/rat.png' alt='rat' />
     <img src='ani/ox.png' alt='ox' />
     <img src='ani/tiger.png' alt='tiger'/>
     <img src='ani/rabbit.png' alt='rabbit'/>
     <img src='ani/dragon.png' alt='dragon'/>
     <img src='ani/snake.png' alt='snake'/>
     <img src='ani/horse.png' alt='horse'/>
     <img src='ani/goat.png' alt='goat'/>
     <img src='ani/monkey.png' alt='monkey'/>
     <img src='ani/rooster.png' alt='rooster'/>
     <img src='ani/dog.png' alt='dog'/>
     <img src='ani/pig.png' alt='pig'/>
  </div>

<script src="jquery.js"></script>
<script>
$('#zodiac img').on('click', event => {
  $(event.target).fadeTo(1000, 0.1,
    ()=>{$(event.target).fadeTo(3000, 1)});
});
</script>
</body>
</html>
